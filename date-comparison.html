<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datumsvergleich</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Währungsvergleich</a></li>
                <li><a href="date-comparison.html">Datumsvergleich</a></li>
                <li><a href="about-us.html">Über uns</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="currency-comparison">
            <h1>Datumsvergleich</h1>
            <label for="currencyDropdown">Währung:</label>
            <select id="currencyDropdown"></select>
            
            <label for="dateDropdown1">Datum 1:</label>
            <select id="dateDropdown1"></select>
            
            <label for="dateDropdown2">Datum 2:</label>
            <select id="dateDropdown2"></select>
            
            <button id="compareButton">Vergleichen</button>
            
            <div>
                <canvas id="rates_Chart"></canvas>
            </div>
            
            <div id="exchangeRateDisplay"></div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2024 Dein Unternehmen. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="JS/date-comparison.js"></script>
</body>
</html>
